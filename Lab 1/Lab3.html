<!DOCTYPE html>
<html>
<head>
  <title>SVG Red Triangle (90 degrees)</title>
</head>
<body>
  <svg width="250" height="250" style="margin-left: 160px;">
    <polygon points="120,10 10,200 120,200" style="fill:red;" />
    <text x="70" y="220" text-anchor="middle" fill="black">A</text>
    <text x="150" y="120" text-anchor="end" fill="black">B</text>
    <text x="35" y="120" text-anchor="start" fill="black">C</text>
  </svg>
  <h1>According to pythagoras theorem</h1>
  <math style="font-size: 40px; margin-left: 90px;">
    <mrow>
        <mi>a</mi>
        <mo>=</mo>
        <msqrt>
          <mrow>
            <msup>
              <mi>c</mi>
              <mn>2</mn>
            </msup>
            <mo>-</mo>
            <msup>
              <mi>b</mi>
              <mn>2</mn>
            </msup>
          </mrow>
        </msqrt>
      </mrow>
  </math>
</body>
</html>
